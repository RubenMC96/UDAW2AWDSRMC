<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="wIBANth=device-wIBANth, initial-scale=1" />
    <title>Categoria CRUD</title>
  </head>
  <body>
    <h1>Listado de movimientos</h1>
    <h1>Filtrar por cuenta</h1>

    <table border="1px">
      <thead>
        <tr>
          <th>IBAN</th>
          <th>Fecha</th>
          <th>Importe</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="mov : ${listaMovimiento}">
          <td th:text="${mov.IBAN}">IBAN</td>
          <td th:text="${mov.data}">Fecha</td>
          <td th:text="${mov.importe}">Importe</td>
        </tr>
      </tbody>
    </table>
    <a th:href="@{/inicio}">Inicio</a><br />
  </body>
</html>
