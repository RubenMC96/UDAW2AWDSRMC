<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Usuario CRUD</title>
  </head>
  <body>
    <h1>Usuarios</h1>
    <table border="1px">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Rol</th>
          <th>Borrar</th>
          <th>Movimientos</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="usuario : ${listaUsuarios}">
          <td th:text="${usuario.id}" hidden>Id</td>
          <td th:text="${usuario.nombre}">Nombre</td>
          <td th:text="${usuario.rol}">Rol</td>
          <td>
            <a th:href="@{/usuario/borrar/{id}(id=${usuario.id})}">Borrar</a>
          </td>
        </tr>
      </tbody>
    </table>
    <a th:href="@{/usuario/nuevo}">Nuevo usuario</a><br />
  </body>
</html>
